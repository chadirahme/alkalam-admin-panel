
<!-- <app-nav></app-nav> -->

<mat-sidenav-container>

	<mat-sidenav #sidenav mode="over">
		<label>ALKALAM</label> 
    <hr/>   
		<nav>
			<a routerLink="home"      (click)="clickHandler()" routerLinkActive="active">Home</a>
			<a routerLink="about"     (click)="clickHandler()" routerLinkActive="active">About</a>
			<a routerLink="login"     (click)="clickHandler()" routerLinkActive="active">Login</a>
			<a routerLink="sign-up"   (click)="clickHandler()" routerLinkActive="active">Sign Up</a>
			<a routerLink="contact"   (click)="clickHandler()" routerLinkActive="active">Contact</a>
		</nav>
	</mat-sidenav>

	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<header>
				<mat-icon (click)="sidenav.toggle()">menu</mat-icon>
				<label>{{title | uppercase}}</label>        
        <nav *ngIf="isLoggedIn$ | async as isLoggedIn">
          <a routerLink="dashboard"    routerLinkActive="active">Dashboard</a>
          <a routerLink="packing"   routerLinkActive="active">Packing</a>
          <!-- <a routerLink="login"  routerLinkActive="active">Login</a> -->
		  <button (click)="logout()" mat-button>Logout</button>
		
        </nav>        
      </header>
		</mat-toolbar>
    <section>
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
