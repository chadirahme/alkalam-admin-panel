<h1>Packing List</h1>

<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
    </mat-form-field>
  </div>


<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Action</th>
            <td mat-cell *matCellDef="let element" class="left-text">  
                <button mat-stroked-button color="primary" (click)="openRecord(element.invoiceId)">View</button>
            </td>
          </ng-container>

      <ng-container matColumnDef="invoiceId">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Invoice Id </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.invoiceId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="invConDesc">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Customer </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.invConDesc}} </td>
      </ng-container>

      <ng-container matColumnDef="invTotalUsd">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Total USD </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.invTotalUsd | number:'2.1-2'}} </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    <!-- <mat-paginator [pageSizeOptions]="[5]"></mat-paginator> -->
</div>
